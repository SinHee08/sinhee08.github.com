<!DOCTYPE html>
<html>

<head>
    <title>結帳</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/components/header.css">
    <link rel="stylesheet" href="styles/pages/checkout.css">
</head>

<body>
    <div class="header">
        <div class="header-container">
            <div class="header-left">
                <a href="home.html">
                    <img class="logo-icon" src="images/icons/logo.png">
                </a>
            </div>

            <div class="header-right">
                <div class="search">
                    <input class="search-input" placeholder="搜尋">
                    <button class="search-button">
                        <img class="search-icon" src="images/icons/search.svg">
                    </button>
                </div>
                <div class="cart">
                    <a href="checkout.html">
                        <img class="cart-icon" src="images/icons/cart.png">
                    </a>
                    <p class="cart-num">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="checkout-row">
        <div class="checkout-left">
            <!-- 商品信息会动态添加到这里 -->
        </div>
        
        <div class="checkout-right">
            <h2 class="checkout-summary">訂單總結</h2>
            <p class="checkout-items">總共 0 樣商品</p>
            <p class="items-price">
                <span>金額 : </span>
                <span>$0</span>
            </p>
            <p class="delivery-price">
                <span>運費 : </span>
                <span>$0</span>
            </p>
            <hr class="checkout-summary-hr">
            <p class="total-price">
                <span>總額 : </span>
                <span>$0</span>
            </p>
            <button class="checkout-button">結帳</button>
        </div>
    </div>
    <script src="scripts/checkout.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/delivery.js"></script>


</body>

</html>
