<!DOCTYPE html>
<html>

<head>
    <title>Synopsis Page</title>
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <section class="head">
            <div class="header">
                <div class="logo">
                    <img src="images/logo.png">
                </div>
                <div class="menu">
                    <a href="#">About</a>
                    <a href="#">Biography</a>
                    <a href="#">Synopsis</a>
                </div>
                <div class="contact">
                    <a href="#">CONTACT</a>
                </div>
                <!-- Mobile Menu -->
                <div class="navicon">
                    <div id="myNav" class="overlay">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <div class="overlay-content">
                            <a href="aboutpage.html">About</a>
                            <a href="#">Biography</a>
                            <a href="#">Synopsis</a>
                            <a href="#">Contact</a>
                        </div>
                    </div>
                    <span class="navstyle" onclick="openNav()">&#9776;</span>
                </div>
            </div>
            <div class="content">
                <p>Synopsis</p>
            </div>
        </section>

        <!-- Content -->
        <section id="synopsis">
            <!-- Slideshow -->
            <div class="mySlides">
                <img class="myPhoto" src="images/slide1.png">
                <img class="myPhoto" src="images/slide2.png">
                <img class="myPhoto" src="images/slide3.png">

                <button class="slidesbutton displayleft" onclick="plusDivs(-1)">&#10094;</button>
                <button class="slidesbutton displayright" onclick="plusDivs(1)">&#10095;</button>
            </div>

            <!-- Tvseriesintro -->
            <div class="contentbreak">
                <p class="ctitle">TV Series Intro</p>
            </div>

        </section>
    </div>
</body>

<script>
    function openNav() {
        document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
        document.getElementById("myNav").style.width = "0%";
    }

    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("myPhoto");
        if (n > x.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = x.length }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
    }
</script>

</html>
