<!DOCTYPE html>
<html>

<head>
    <title>測驗</title>
    <style>
        input{
            display: block;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <input class="inputHeight" placeholder="請輸入身高(公分)">
    <input class="inputWeight" placeholder="請輸入體重(公斤)">
    <button onclick="calculateBMI()">計算BMI</button>
    <p class="convertHeight">BMI:</p>

    <script>
        function calculateBMI() {
            let height = document.querySelector('.inputHeight').value;
            let weight = document.querySelector('.inputWeight').value;
            let BMI = 0;
            height = Number(height);
            weight = Number(weight);
            BMI = weight / ((height / 100) ** 2);
            console.log(BMI);
            document.querySelector('.convertHeight').innerHTML = `BMI：${BMI.toFixed(2)}`;
        }

    </script>
</body>

</html>
