<!DOCTYPE html>
<html>
<head>
    <title>剪刀 石頭 布</title>
    <style>
        p {
            font-size: 30px;
        }

        button {
            font-size: 30px;
            margin-right: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <p>請選擇 剪刀 石頭 布</p>

    <button onclick="playGame('剪刀')">剪刀</button>
    <button onclick="playGame('石頭')">石頭</button>
    <button onclick="playGame('布')">布</button>

    <script>
        function playGame(userChoice) {
            const choices = ['剪刀', '石頭', '布'];
            const randomIndex = Math.floor(Math.random() * 3);/*这是将random的0-3里面的号码取整数变成0,1,2*/
            const computerChoice = choices[randomIndex];/*通过将上述整数 randomIndex 用作数组 choices 的索引，我们从数组中获取了一个元素，即计算机的选择。*/

            if (userChoice === computerChoice) {
                alert(`你出${userChoice} 電腦出${computerChoice}，此局平手!`);
            } else if (
                (userChoice === '剪刀' && computerChoice === '石頭') ||
                (userChoice === '石頭' && computerChoice === '布') ||
                (userChoice === '布' && computerChoice === '剪刀')
            ) {
                alert(`你出${userChoice} 電腦出${computerChoice}，此局你輸了!`);
            } else {
                alert(`你出${userChoice} 電腦出${computerChoice}，此局你贏了!`);
            }
        }
    </script>
</body>
</html>
